
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    </head>
    <body>
        <div id="viewmodel">
            <!--<div data-bind="ko.toJSON($data, null, 2)"></div>-->
            <div data-bind="foreach:steps">
                <div data-bind="text:ko.toJSON($data, null, 2)"></div>
                <dl style="border:solid 1px red;">
                    <dt data-bind="text:Text"></dt>
                    <dd>
                        <ul data-bind="foreach:Answers">
                            <li data-bind="visible:Visible">
                                <span data-bind="text:Caption"> </span>
                                <!-- ko if:Type === 'Integer' -->
                                <input type="text" data-bind="textInput:Value" size="6"/>
                                <!-- /ko -->
                                <!-- ko if:Type === 'Boolean' -->
                                <input type="checkbox" data-bind="checked:Value" />
                                <!-- /ko -->
                                <!-- ko if:Type === 'Enum' -->
                                <select data-bind="options: Object.keys(Enum),
                                                    optionsText: function(key) { return Enum[key]; },
                                                    value:Value"></select>
                                <!-- /ko -->
                            </li>
                        </ul>
                    </dd>
                </dl>
            </div>
            <div style="text-align:center;">
                <button data-bind="enable:next_enabled, click:on_next, visible:next_visible" style="margin-left:0;margin-right:0;">Далее</button>
                <button data-bind="visible:finish_enabled, click:on_finish" style="margin-left:0;margin-right:0;">Готово</button>
            </div>
        </div>
        <script src="lib/index.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
        <script src="/api/sc-calc-generic/js/app.js" defer></script>
    </body>
</html>
